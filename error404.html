<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found</title>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<style>
:root {
    --primary-color: #58a6ff;
    --secondary-color: #00eaff;
    --background-color: #0b1520;
    --card-background: #11202E;
    --text-color: #cfd9e8;
    --accent-color: #764ba2;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: linear-gradient(135deg, #0a111a 0%, #0b1520 50%, #0c1829 100%);
    color: var(--text-color);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    overflow-x: hidden;
    position: relative;
}

/* BACKGROUND SPACE EFFECT */
.space-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    overflow: hidden;
}

.star {
    position: absolute;
    background: white;
    border-radius: 50%;
    animation: twinkle 3s infinite;
}

.star.small {
    width: 1px;
    height: 1px;
    opacity: 0.6;
}

.star.medium {
    width: 2px;
    height: 2px;
    opacity: 0.8;
}

.star.large {
    width: 3px;
    height: 3px;
    box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    opacity: 1;
}

/* NEBULA EFFECT */
.nebula {
    position: absolute;
    border-radius: 50%;
    filter: blur(40px);
    opacity: 0.1;
    mix-blend-mode: screen;
}

.nebula-1 {
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, var(--primary-color), transparent 70%);
    top: 20%;
    left: 10%;
    animation: float 20s infinite alternate ease-in-out;
}

.nebula-2 {
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, var(--secondary-color), transparent 70%);
    bottom: 20%;
    right: 10%;
    animation: float 25s infinite alternate-reverse ease-in-out;
}

/* MAIN CONTENT */
.container {
    max-width: 1200px;
    width: 100%;
    position: relative;
    z-index: 10;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 60px;
}

/* LEFT CONTENT */
.content-left {
    flex: 1;
    max-width: 550px;
    background: rgba(17, 32, 46, 0.7);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px;
    border: 1px solid rgba(88, 166, 255, 0.1);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
}

.error-tag {
    background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
    padding: 8px 20px;
    border-radius: 30px;
    font-size: 14px;
    font-weight: 600;
    display: inline-block;
    margin-bottom: 25px;
    letter-spacing: 1px;
}

h1 {
    font-size: clamp(2.5rem, 5vw, 3.5rem);
    margin: 0 0 15px 0;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1.2;
}

.subtitle {
    font-size: clamp(1.25rem, 3vw, 1.5rem);
    color: var(--primary-color);
    margin-bottom: 20px;
    font-weight: 500;
}

.description {
    font-size: clamp(1rem, 2vw, 1.125rem);
    line-height: 1.6;
    margin-bottom: 35px;
    color: #a0b3d6;
}

/* BUTTONS */
.button-group {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
}

.btn {
    padding: 14px 28px;
    border-radius: 50px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    border: 2px solid transparent;
    min-height: 50px;
    flex: 1;
    min-width: 200px;
}

.btn-outline {
    background: rgba(88, 166, 255, 0.1);
    color: var(--primary-color);
    border-color: rgba(88, 166, 255, 0.3);
}

.btn-outline:hover {
    background: var(--primary-color);
    color: var(--background-color);
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(88, 166, 255, 0.3);
    border-color: var(--primary-color);
}

.btn-primary {
    background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
    color: white;
}

.btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(88, 166, 255, 0.4);
    background: linear-gradient(135deg, #6bb1ff, #8a5cc5);
}


.visual-right {
    flex: 1;
    max-width: 500px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}

.astro-visual {
    position: relative;
    width: 100%;
    height: 400px;
    border-radius: 20px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

.floating-planet {
    position: absolute;
    width: 200px;
    height: 200px;
    background: linear-gradient(135deg, var(--card-background), #1a2c3e);
    border-radius: 50%;
    box-shadow: 
        inset 0 0 40px rgba(88, 166, 255, 0.2),
        0 0 60px rgba(88, 166, 255, 0.3);
    animation: floatPlanet 6s ease-in-out infinite;
}

.floating-planet::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 180px;
    height: 180px;
    background: radial-gradient(circle at 30% 30%, var(--primary-color) 0%, transparent 70%);
    border-radius: 50%;
    opacity: 0.1;
}

.floating-planet::after {
    content: '';
    position: absolute;
    top: 20%;
    left: 20%;
    width: 40px;
    height: 40px;
    background: var(--secondary-color);
    border-radius: 50%;
    filter: blur(8px);
    opacity: 0.3;
    animation: pulseGlow 4s ease-in-out infinite;
}

.astronaut-icon {
    position: absolute;
    font-size: 80px;
    color: white;
    filter: drop-shadow(0 0 20px rgba(0, 234, 255, 0.5));
    animation: floatAstro 4s ease-in-out infinite;
    z-index: 2;
}

.support-section {
    margin-top: 40px;
    padding-top: 20px;
    border-top: 1px solid rgba(88, 166, 255, 0.1);
    text-align: center;
}

.support-text {
    font-size: 15px;
    color: #8899b8;
    margin-bottom: 10px;
}

.support-link {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    font-size: 15px;
}

.support-link:hover {
    color: var(--secondary-color);
    text-decoration: underline;
}

@keyframes twinkle {
    0%, 100% {
        opacity: 0.3;
        transform: scale(1);
    }
    50% {
        opacity: 1;
        transform: scale(1.1);
    }
}

@keyframes float {
    0% {
        transform: translate(0, 0);
    }
    100% {
        transform: translate(50px, 50px);
    }
}

@keyframes floatPlanet {
    0%, 100% {
        transform: translateY(0) rotate(0);
    }
    50% {
        transform: translateY(-20px) rotate(5deg);
    }
}

@keyframes floatAstro {
    0%, 100% {
        transform: translateY(0) rotate(0);
    }
    50% {
        transform: translateY(-15px) rotate(3deg);
    }
}

@keyframes pulseGlow {
    0%, 100% {
        opacity: 0.2;
        transform: scale(1);
    }
    50% {
        opacity: 0.4;
        transform: scale(1.2);
    }
}

@media (min-width: 1025px) {
    .container {
        flex-direction: row;
        gap: 60px;
    }
    
    .content-left {
        animation: slideInLeft 0.8s ease-out;
    }
    
    .visual-right {
        animation: slideInRight 0.8s ease-out 0.2s both;
    }
    
    @keyframes slideInLeft {
        from {
            opacity: 0;
            transform: translateX(-30px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
    
    @keyframes slideInRight {
        from {
            opacity: 0;
            transform: translateX(30px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
}

@media (max-width: 1024px) and (min-width: 769px) {
    .container {
        flex-direction: column;
        gap: 40px;
        align-items: center;
    }
    
    .content-left {
        max-width: 90%;
        text-align: center;
    }
    
    .visual-right {
        max-width: 80%;
    }
    
    .astro-visual {
        height: 350px;
    }
    
    .floating-planet {
        width: 180px;
        height: 180px;
    }
    
    .floating-planet::before {
        width: 160px;
        height: 160px;
    }
}

/* MOBILE */
@media (max-width: 768px) {
    body {
        padding: 15px;
    }
    
    .container {
        flex-direction: column;
        gap: 40px;
    }
    
    .content-left {
        max-width: 100%;
        padding: 30px 25px;
        margin-top: 40px;
        text-align: center;
        background: rgba(17, 32, 46, 0.85);
    }
    
    .visual-right {
        max-width: 100%;
        order: -1; /* Letakkan visual di atas di mobile */
        margin-bottom: 20px;
    }
    
    .astro-visual {
      display: none;
    }
    
    .floating-planet {
        width: 150px;
        height: 150px;
    }
    
    .floating-planet::before {
        width: 130px;
        height: 130px;
    }
    
    .astronaut-icon {
        font-size: 60px;
    }
    
    .button-group {
        flex-direction: column;
        gap: 12px;
    }
    
    .btn {
        min-width: 100%;
        width: 100%;
        padding: 16px 24px;
    }
    
    .support-section {
        margin-top: 30px;
    }
    
    /* Hide some nebula effects on mobile for performance */
    .nebula {
        display: none;
    }
}

/* VERY SMALL MOBILE */
@media (max-width: 480px) {
    .content-left {
        padding: 25px 20px;
        margin-top: 30px;
    }
    
    h1 {
        font-size: 2rem;
    }
    
    .subtitle {
        font-size: 1.1rem;
    }
    
    .description {
        font-size: 0.95rem;
        margin-bottom: 25px;
    }
    
    .astro-visual {
        height: 250px;
    }
    
    .floating-planet {
        width: 120px;
        height: 120px;
    }
    
    .floating-planet::before {
        width: 100px;
        height: 100px;
    }
    
    .astronaut-icon {
        font-size: 50px;
    }
    
    .btn {
        font-size: 15px;
        padding: 14px 20px;
    }
    
    .support-text {
        font-size: 14px;
    }
    
    .support-link {
        font-size: 14px;
    }
}
</style>
</head>

<body>

<!-- BACKGROUND SPACE EFFECT -->
<div class="space-bg" id="spaceBg">
    <div class="nebula nebula-1"></div>
    <div class="nebula nebula-2"></div>
</div>

<!-- MAIN CONTENT -->
<div class="container">
    <!-- LEFT CONTENT -->
    <div class="content-left">
        <span class="error-tag">404 ERROR</span>
        <h1>Lost in Digital Space?</h1>
        <div class="subtitle">Page Not Found</div>
        <p class="description">
            Looks like you've ventured into uncharted digital territory. 
            The page you're looking for seems to have drifted off into cyberspace. 
            Don't worry, we'll help you navigate back home.
        </p>
        
        <div class="button-group">
            <a href="/" class="btn btn-outline">
                <i class="bi bi-arrow-left"></i>
                Return Home
            </a>
        </div>
        
        <div class="support-section">
            <div class="support-text">Need help finding your way?</div>
            <a href="mailto:nauvalnur.fadhlulla@gmail.com" class="support-link">
                <i class="bi bi-envelope"></i>
                Contact Support
            </a>
        </div>
    </div>
    
    <!-- RIGHT VISUAL -->
    <div class="visual-right">
        <div class="astro-visual">
            <div class="floating-planet"></div>
            <i class="bi bi-person-workspace astronaut-icon"></i>
        </div>
    </div>
</div>

<script>
// Generate stars for background
const spaceBg = document.getElementById('spaceBg');
const starCount = window.innerWidth < 768 ? 50 : 100; // Less stars on mobile

for (let i = 0; i < starCount; i++) {
    const star = document.createElement('div');
    const size = Math.random() * 3;
    const x = Math.random() * 100;
    const y = Math.random() * 100;
    const delay = Math.random() * 3;
    const duration = Math.random() * 2 + 1;
    
    let starClass = 'star small';
    if (size > 2) starClass = 'star large';
    else if (size > 1) starClass = 'star medium';
    
    star.className = starClass;
    star.style.left = `${x}%`;
    star.style.top = `${y}%`;
    star.style.animationDelay = `${delay}s`;
    star.style.animationDuration = `${duration}s`;
    
    spaceBg.appendChild(star);
}

// Add subtle mouse parallax effect for desktop
if (window.innerWidth > 768) {
    document.addEventListener('mousemove', (e) => {
        const x = (window.innerWidth - e.clientX) / 50;
        const y = (window.innerHeight - e.clientY) / 50;
        
        const planet = document.querySelector('.floating-planet');
        const astro = document.querySelector('.astronaut-icon');
        
        if (planet) {
            planet.style.transform = `translate(${x * 0.2}px, ${y * 0.2}px) rotate(${x * 0.1}deg)`;
        }
        
        if (astro) {
            astro.style.transform = `translate(${x * 0.3}px, ${y * 0.3}px) rotate(${x * 0.15}deg)`;
        }
        
        const nebula1 = document.querySelector('.nebula-1');
        const nebula2 = document.querySelector('.nebula-2');
        
        if (nebula1) nebula1.style.transform = `translate(${x * 0.1}px, ${y * 0.1}px)`;
        if (nebula2) nebula2.style.transform = `translate(${-x * 0.1}px, ${-y * 0.1}px)`;
    });
}

// Add entrance animation
window.addEventListener('load', () => {
    const contentLeft = document.querySelector('.content-left');
    const visualRight = document.querySelector('.visual-right');
    
    if (contentLeft) {
        contentLeft.style.opacity = '0';
        contentLeft.style.transform = 'translateY(20px)';
        
        setTimeout(() => {
            contentLeft.style.transition = 'all 0.8s ease';
            contentLeft.style.opacity = '1';
            contentLeft.style.transform = 'translateY(0)';
        }, 300);
    }
    
    if (visualRight) {
        visualRight.style.opacity = '0';
        visualRight.style.transform = 'translateY(20px)';
        
        setTimeout(() => {
            visualRight.style.transition = 'all 0.8s ease 0.2s';
            visualRight.style.opacity = '1';
            visualRight.style.transform = 'translateY(0)';
        }, 500);
    }
});
</script>

</body>
</html>
